<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-to-day Expenses</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/message-box.css">
  </head>
  <body>
    <div id="alert-box"></div>
    <div class="containers">
      <h1 class="title">Sing In</h1>
      <form method="post" id="auth-form" class="form-controller">
        <div class="input-controller">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-controller">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-controller">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-submit">Sign In</button>
      </form>
      <div class="centered">Already have an account? <a href="./login.html">Login</a></div> 
    </div>
    
    <script src="../js/lib/axios.min.js"></script>
    <script src="../js/api/Auth.js"></script>
    <script src="../js/authorization.js"></script>
    <script src="../js/messenger.js"></script>
  </body>
</html>
