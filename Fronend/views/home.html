<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-to-day Expenses</title>
    <link rel="stylesheet" href="../Public/css/home.css">
    <link rel="stylesheet" href="../Public/css/message-box.css">
    
  </head>
  <body>
    <div id="alert-box"></div>
    <div id="premiumButton"><button onclick="buyPremium()">Buy premium membership</button></div>
    <div class="container">
      <h3 id="welcome">Welcome, User!</h3>

      <form
        onsubmit="handleFormSubmit(event)"
        class="form-controller"
        method="post"
      >
        <div class="inputs">
          <div class="input-controller">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1" max="2147483646" name="amount" required />
          </div>
          <div class="input-controller">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="food">Food</option>
              <option value="groceries">Groceries</option>
              <option value="transportation">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
          </div>
        </div>
        <div class="input-controller">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-submit">Submit</button>
      </form>

      <div class="expensesTable">
        <h4>Expenses:</h4>
        <table>
          <thead>
            <tr>
              <th>Amount</th>
              <th>Category</th>
              <th>Description</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expensesTableBody">
            <!-- Expenses will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="../Public/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
