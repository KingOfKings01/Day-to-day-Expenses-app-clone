<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-to-day Expenses</title>
    <link rel="stylesheet" href="../Public/css/home.css" />
    <link rel="stylesheet" href="../Public/css/pagination.css" />
    <link rel="stylesheet" href="../Public/css/message-box.css" />
  </head>
  <body>
    <div id="alert-box"></div>
    <div id="premiumButton">
      <button onclick="buyPremium()">Buy Premium Membership</button>
    </div>

    <div class="container">
      <div class="btn-logout">
        <button onclick="logout()">Logout</button>
      </div>

      <h3 id="welcome">Welcome</h3>

      <div id="modal-board"></div>
      <div id="modal-table"></div>

      <form
        onsubmit="handleFormSubmit(event)"
        class="form-controller"
        id="expenseForm"
        method="post"
      >
        <div class="inputs">
          <div class="input-controller">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1" name="amount" required />
          </div>
          <div class="input-controller">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="Food">Food</option>
              <option value="Groceries">Groceries</option>
              <option value="Transportation">Transportation</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
          </div>
        </div>
        <div class="input-controller">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-submit">Submit</button>
      </form>

      <div class="expensesTable">
        <div class="Row">
          <h4>Expenses</h4>
          <div class="limit-selector">
            Rows per page:
            <select
              onchange="numberOfPages()"
              name="number-of-page"
              id="number-of-page"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
            </select>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Amount</th>
              <th>Category</th>
              <th>Description</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expensesTableBody">
            <!-- Expenses will be dynamically added here -->
          </tbody>
        </table>

        <div id="page-numbers"></div>
      </div>
    </div>

    <script src="../Public/js/api/User.js"></script>
    <script src="../Public/js/api/Razorpay.js"></script>
    <script src="../Public/js/api/Premium.js"></script>

    <script src="../Public/js/buyPremium.js"></script>
    <script src="../Public/js/messenger.js"></script>
    <script src="../Public/js/main.js"></script>
    <script src="../Public/js/authorization.js"></script>
    <script src="../Public/js/Primiums/premiumFunctions.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
