<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-to-day Expenses</title>
    <link rel="stylesheet" href="../Public/css/auth.css">
  </head>
  <body>
    <div id="alert-box">
      
    </div>
    <div class="containers">
      <h1 class="title">Sing In</h1>
      <form onsubmit="handleSingeIn(event)" method="post" class="form-controller">
        <div class="input-controller">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-controller">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-controller">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-submit">Sign In</button>
      </form>
      <div class="centered">Already have an acount? <a href="./login.html">Login</a></div> 
    </div>

    <script src="../Public/js/singeIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
